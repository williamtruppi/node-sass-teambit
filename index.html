<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamBit</title>
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- apertura wrapper -->
  <div class="wrapper">

    <!-- apertura nav -->
    <nav class="container_large d-flex">
      
      <!-- apertura navbar_left -->
      <div class="navbar_left d-flex">
        <img src="dist/img/logo.svg" alt="">
      </div>
      <!-- chiusura navbar_left -->

      <!-- apertura navbar_right -->
      <div class="navbar_right d-flex">
        <ul class="nav_list d-flex">
          <li>Solutions</li>
          <li>Pricing</li>
          <li>Blog</li>
          <li>Sign In</li>
        </ul>

        <div class="btn d-flex">
          <img src="dist/img/google-logo.svg" alt="">
          Sign Up
        </div>
      </div>
      <!-- chiusura navbar_right -->

    </nav>
    <!-- chiusura nav -->

    <!-- apertura header -->
   <header class="container_large">
     <div class="header_info">
       <h1>Understand, recognize and develop your people</h1>
       <p>Teambit helps teams create a high performing culture with regular feedback</p>

       <div class="header_signup d-flex">
         <div class="btn_signup d-flex">
           <img src="dist/img/google-logo.svg" alt="">
           Sign Up with Google
         </div>
         <span> or </span>
        <div class="btn_signup d-flex">
          <img src="dist/img/slack-logo.svg" alt="">
          Sign Up with Slack
        </div>
       </div>

       <p>or use your email address <i class="fas fa-arrow-right"></i></p>
     </div>
   </header>
    <!-- chiusura header -->

  </div>
  <!-- chiusura wrapper -->

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="dist/js/main.js"></script>
</body>

</html>
